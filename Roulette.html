<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Extreme Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
            margin: 0;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            display: none; /* Initially hide the table */
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Extreme Roulette</h1>

    <table id="rouletteTable">
        <thead>
            <tr>
                <th>Lines</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Text 1</td>
            </tr>
            <tr>
                <td>Text 2</td>
            </tr>
            <tr>
                <td>Text 3</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <button id="spinButton">Spin Roulette</button>
    <p id="result"></p>

    <script>
        function spinRoulette() {
            var table = document.getElementById("rouletteTable");
            var resultElement = document.getElementById("result");

            // Toggle visibility of the table and result
            table.style.display = table.style.display === "none" ? "table" : "none";
            resultElement.style.display = resultElement.style.display === "none" ? "block" : "none";

            // If the table is visible, select a random line
            if (table.style.display === "table") {
                var rows = table.getElementsByTagName("tr");
                var rowIndex = Math.floor(Math.random() * (rows.length - 1)) + 1; // Exclude the header row
                var selectedText = rows[rowIndex].cells[0].innerText;
                
                resultElement.innerText = "Result: " + selectedText;
            }
        }

        // Simulate button click event on page load
        window.onload = function() {
            document.getElementById("spinButton").click();
        };
    </script>

</body>
</html>
